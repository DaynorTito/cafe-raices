      <label for="name">Nombre</label>
      <input id="name" type="text" [(ngModel)]="name" name="name" required />
    </div>
    <div class="form-group">
      <label for="email">Correo electr칩nico</label>
      <input id="email" type="email" [(ngModel)]="email" name="email" required />
    </div>
    <div class="form-group">
      <label for="password">Contrase침a</label>
      <input id="password" type="password" [(ngModel)]="password" name="password" required />
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmar Contrase침a</label>
      <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
    </div>
    <button type="submit">Registrarse</button>
    <div *ngIf="showError" class="error">Por favor, completa todos los campos.</div>
    <div *ngIf="showPasswordMismatch" class="error">Las contrase침as no coinciden.</div>
  </form>
</div>
